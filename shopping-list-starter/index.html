<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <title>Shopping List</title>
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <div id="paper">
            <div id="content-area">
                <h1>My Shopping List</h1>
                <ul id="shopping-list-items"></ul>
                <div id="inputs">
                    <div id="new-item-input">
                        <input type="text" id="new-item-text" placeholder="Add a new item" />
                        <input type="button" id="new-item-button" value="Submit" onclick="addItem()" />
                        <input type="button" id="clear-list-button" value="clear" onclick="clearList()" />
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
