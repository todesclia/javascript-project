<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <title>Counter</title>
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <div id="wrapper">
            <div id="input-wrapper">
                <input type="number" value="0" id="number" onclick="inputValue(0)" />
            </div>
            <div id="button-wrapper">
                <input type="button" value="+10" id="addition" onclick="add(10)" />
                <input type="button" value="-10" id="subtraction" onclick="subtract(10)" />
                <input type="button" value="reset" id="reset" onclick="reset(0)" />
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
